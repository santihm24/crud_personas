<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Personas</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="text-align: center;">

    <div class="container mt-5">
        <h2 class="text-center text-dark mb-4">
            {% if form.instance.id %}Editar{% else %}Crear{% endif %} Persona
        </h2>

        <div class="card border-success mb-3 p-4" style="width: 50%; margin: auto;"> <!-- Card de Bootstrap -->
            <form method="POST">
                {% csrf_token %} <!-- Token CSRF para seguridad en formularios Django -->

                <!-- Mensajes de error -->
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Por favor corrige los errores:</strong>
                        <ul>
                            {% for field, errors in form.errors.items %}
                                <li><strong>{{ field }}:</strong> {{ errors|join:', ' }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <!-- Renderizamos el formulario con clases Bootstrap -->
                <div class="mb-3">
                    {{ form.as_p }} <!-- Renderizado automÃ¡tico de los campos del formulario -->
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{% url 'lista_personas' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
